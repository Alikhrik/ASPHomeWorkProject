<div class="article" data-id="{{id}}">
    <span>&#x21b2;</span>
    <ins style="display:{{ins-display}}">&#x270e;</ins>
    <em>
        <b>{{author}}</b>
        <img src='/img/{{avatar}}' />
    </em>
    <i>{{moment}}</i>:
    <cite title="{{reply-text}}">{{reply}}</cite>
    <hr/>
    <p><img src="/img/{{picture}}"/> {{text}}</p>
    <div style="clear:both"></div>
</div>
